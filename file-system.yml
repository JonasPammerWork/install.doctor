mounts:
  - type: gitfs
    path: "$HOME/Library/Preferences"
    source: git@github.com:ProfessorManhattan/Library-Preferences.git
    note: Some apps store preferences here
    target: darwin
  - type: gitfs
    path: "$HOME/.config"
    source: git@github.com:ProfessorManhattan/.config.git
    note: Files in .config with .gitignore that ignores node_modules folders in .config folder
  - type: gitfs
    path: "$HOME/Local Sites"
    source: git@github.com:megabyte-labs/local-sites.git
    note: Local Sites is for local WordPress sites that are managed by Local WordPress
